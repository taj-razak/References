<div class="container" ng-controller='LoginCtrl'>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <h1 class="text-center login-title">Please Login!</h1>

            <div class="account-wall">

                <img class="profile-img" src="profile.png" alt="">

                <form class="form-signin" name="loginForm" method="post" action="/loginuser">
                    <input type="text" class="form-control" placeholder="Email" name="useremail" ng-model='user.email' required autofocus>
                    <input type="password" class="form-control" placeholder="Password" name="userpassword" ng-model='user.password' required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        &nbsp; &nbsp; &nbsp;
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#/signup" class="text-center new-account">Create account </a>
        </div>
    </div>
</div>
