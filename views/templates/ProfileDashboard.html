
<div class="container">
	<div class="fb-profile">
		<img align="left" class="fb-image-lg" src="profilewall.jpg" alt="Profile image example"/>
		<img align="left" class="fb-image-profile thumbnail" src="profile.png" alt="Profile image example"/>

			<p>{{email}}</p>
		</div>
	</div>
</div>
